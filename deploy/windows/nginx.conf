# Nginx Windows 配置文件
# 文件位置: C:\nginx\conf\nginx.conf

# 工作进程数（建议与CPU核心数相同）
worker_processes  2;

# 错误日志路径
error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

# 进程ID文件
#pid        logs/nginx.pid;

events {
    # 每个工作进程的最大连接数
    worker_connections  1024;

    # 使用epoll模型（Windows下不生效，但保留配置）
    #use epoll;

    # 允许一个工作进程同时接受多个新连接
    multi_accept on;
}

http {
    # MIME类型配置
    include       mime.types;
    default_type  application/octet-stream;

    # 日志格式
    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    # 访问日志
    #access_log  logs/access.log  main;

    # 高效文件传输
    sendfile        on;
    #tcp_nopush     on;

    # 连接超时设置
    keepalive_timeout  65;

    # Gzip压缩配置
    gzip  on;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    gzip_comp_level 2;
    gzip_types text/plain text/javascript application/json application/javascript text/css application/xml;
    gzip_vary on;

    # HTTP服务器配置
    server {
        # 监听端口
        listen       80;
        #listen       [::]:80;
        server_name  localhost;

        # 字符集
        charset utf-8;

        # 访问日志
        #access_log  logs/host.access.log  main;

        # 前端静态文件
        location / {
            # 前端文件路径（注意使用正斜杠 /）
            root   C:/lims-app/client/dist;
            index  index.html index.htm;

            # SPA路由支持：所有请求都返回index.html
            try_files $uri $uri/ /index.html;
        }

        # 静态资源缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root   C:/lims-app/client/dist;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # 后端API代理
        location /api/ {
            # 代理到后端服务
            proxy_pass http://127.0.0.1:8081/api/;

            # 传递客户端信息
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket支持（如需要）
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 超时设置
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # 错误页面
        #error_page  404              /404.html;

        # 重定向错误页面到静态页面
        #error_page   500 502 503 504  /50x.html;
        #location = /50x.html {
        #    root   html;
        #}

        # 禁止访问隐藏文件
        location ~ /\. {
            deny  all;
        }
    }

