# LIMS Client Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lims-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lims-client
  template:
    metadata:
      labels:
        app: lims-client
    spec:
      containers:
      - name: lims-client
        image: ghcr.io/wangpeng1017/lims-client:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: lims-client
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: lims-client
