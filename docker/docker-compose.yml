# ========================================
# 2LIMS 系统 Docker 部署配置
# 支持 Windows Server 2019 + Docker Desktop
# ========================================

# 使用 Docker Compose 编排服务
version: '3.8'

services:
  # ========================================
  # MySQL 数据库
  # ========================================
  mysql:
    image: mysql:8.0
    container_name: lims-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Root@123
      MYSQL_DATABASE: lims
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      # 数据持久化
      - mysql-data:/var/lib/mysql
      # 初始化脚本
      - ./database/migration:/docker-entrypoint-initdb.d:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pRoot@123"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # 2LIMS 后端服务
  # ========================================
  backend:
    image: openjdk:17-jdk-slim
    container_name: lims-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/lims?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Root@123
      TZ: Asia/Shanghai
    ports:
      - "8081:8081"
    volumes:
      # 应用文件（挂载jar包或复制到镜像中）
      - ./server/lims-server-1.0.0.jar:/app/lims-server.jar:ro
      # 日志输出
      - ./logs:/app/logs
      # 上传文件存储
      - ./uploads:/app/uploads
      # 报告生成
      - ./reports:/app/reports
    working_dir: /app
    command:
      - java
      - -Xms512m
      - -Xmx1024m
      - -jar
      - lims-server.jar
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ========================================
  # Nginx 前端服务
  # ========================================
  nginx:
    image: nginx:alpine
    container_name: lims-nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
      # 如需HTTPS，取消下行注释
      # - "443:443"
    volumes:
      # 前端静态文件
      - ./client/dist:/usr/share/nginx/html:ro
      # Nginx配置
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      # Nginx日志
      - ./logs/nginx:/var/log/nginx
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

# ========================================
# 数据卷定义
# ========================================
volumes:
  mysql-data:
    driver: local

# ========================================
# 网络定义
# ========================================
networks:
  default:
    name: lims-network
