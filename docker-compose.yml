version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: lims-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: lims
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/src/main/resources/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - lims-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: lims-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lims-network

  # MinIO文件存储
  minio:
    image: minio/minio:latest
    container_name: lims-minio
    restart: always
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - lims-network

  # 后端服务
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: lims-server
    restart: always
    depends_on:
      - mysql
      - redis
      - minio
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/lims?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root123456
      SPRING_DATA_REDIS_HOST: redis
      MINIO_ENDPOINT: http://minio:9000
    ports:
      - "8080:8080"
    networks:
      - lims-network

  # 前端服务
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: lims-client
    restart: always
    depends_on:
      - server
    ports:
      - "80:80"
    networks:
      - lims-network

volumes:
  mysql_data:
  redis_data:
  minio_data:


networks:
  lims-network:
    driver: bridge
